        </h1>

        <div class="post-meta-container">
          <div class="post-meta">
    <span class="post-meta-item">

    <div class="post-body" itemprop="articleBody">
        <p>发表于 2017-06-21<br>今天用小红点操作处理 excel，手都快废了，阻力太大。为了不残，果断找方法。<br>参考：<a target="_blank" rel="noopener" href="http://blog.csdn.net/ropai/article/details/19412243">http://blog.csdn.net/ropai/article/details/19412243</a><br>操作步骤</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#安装软件包</span></span><br><span class="line">sudo apt-get install sysfsutils</span><br><span class="line"><span class="comment">#在开机启动中设置灵敏度和速度</span></span><br><span class="line">vi /etc/rc.local  <span class="comment">#在exit0 之前添加如下两行</span></span><br><span class="line">echo -n <span class="number">120</span> &gt; /sys/devices/platform/i8042/serio1/speed</span><br><span class="line">echo -n <span class="number">250</span> &gt; /sys/devices/platform/i8042/serio1/sensitivity</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p><a target="_blank" rel="noopener" href="https://hhzzer.github.io/tags/ubuntu/"># ubuntu</a></p>
