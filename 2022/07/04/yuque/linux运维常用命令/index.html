    <div class="post-body" itemprop="articleBody">
        <p>发表于 2017-10-24<br>记录 linux 常用命令</p>
<ul>
<li>添加脚本到服务，可用 service 启动，设置开机启动等。</li>
</ul>
<p>在 centos6 下设置方法<br>在/etc/init.d/ 目录新建脚本并赋执行权限</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">cd /etc/init.d</span><br><span class="line">touch test &amp;&amp; chmod +x test</span><br><span class="line">vi test</span><br><span class="line">chkconfig --add test <span class="comment">#注册到服务</span></span><br><span class="line">service test <span class="comment"># 启动服务</span></span><br><span class="line">chkconfig test on <span class="comment">#设置开机启动</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p>test 内容如下</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/bin/bash</span></span><br><span class="line"><span class="comment"># chkconfig: 345 85 15</span></span><br><span class="line"><span class="comment"># description: ifc</span></span><br><span class="line">echo `ifconfig`</span><br><span class="line"></span><br></pre></td></tr></table></figure>
